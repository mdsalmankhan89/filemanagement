{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">
	
		<!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
						<h4 class="form-title">Hello {{user.first_name}}&nbsp;&nbsp;&nbsp;&nbsp;<a href="accounts/logout">Logout</a></h4>
                        <h2 class="form-title">Upload File</h2>
                        <form method="POST" enctype="multipart/form-data">
							{% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="file" name="document" id="your_name" placeholder="Document"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" value="Upload File"/>
                            </div>
							{% for message in messages %}
							<br><h4 style="color:red;">{{message}}</h4>
							{% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </section>

	</div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
